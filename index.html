<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Qoute Generator</title>
    <link rel="icon" type="image/png" href="img/icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="qoute-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Greate qoute.</span>
        </div>
        <!-- Author -->
        <div class="author">Author</div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote">New Qoute</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
